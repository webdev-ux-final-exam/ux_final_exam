<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booklet - Book</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/get_book.js" type="module"></script>
  <script src="assets/js/loan_book.js" type="module"></script>
  <script src="assets/js/header.js" type="module"></script>
</head>

<body>
  <header>
    <nav>
      <a aria-label="Home" class="logo" id="logo-btn" href="index.html">Booklet</a>
      <ul>
        <li><a aria-label="Authors" href="all-authors.html">Authors</a></li>
        <li><a aria-label="Books" href="all-books.html">Books</a></li>
        <li><a aria-label="Profile" href="profile.html" class="visually-hidden">Profile</a></li>
        <li><a aria-label="Log In" id="auth-btn">Log In</a></li>
        <li><a aria-label="Sign Up" id="signup-btn" class="btn btn-secondary" href="signup.html">Create Account</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <div class="book-details">
        <img src="https://placehold.co/265x475?text=No+Cover" class="cover" alt="Book cover">
        <div class="flex-col">
          <header>
            <h1 class="title">Loading book ..</h1>
            <p>by author <span class="author">...</span> <a href="#" class="author-link">(See more by this author)</a>
            </p>
          </header>
          <p>Published in <span class="year">...</span> by <span class="publisher">...</span>.</p>

          <button id="loan-btn" class="btn btn-primary hidden" aria-label="Loan this book">Loan Book</button>
          <div class="loan-container visually-hidden">
            <h2 class="loan-title"></h2>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div>
      <p class="logo">Booklet</p>
      <div>
        <p class="footer-title">Information</p>
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <p class="footer-copyright">&copy; 2024 UX group</p>
      </div>
    </div>
  </footer>

  <div id="toast-container"></div>
</body>

</html>
