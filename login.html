<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booklet | Log In</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="assets/js/login.js" type="module"></script>
  <script src="assets/js/header.js" type="module"></script>
</head>

<body>
  <header>
    <nav>
      <a aria-label="Home" class="logo" id="logo-btn" href="index.html">Booklet</a>
      <ul>
        <li><a aria-label="Authors" href="all-authors.html">Authors</a></li>
        <li><a aria-label="Books" href="all-books.html">Books</a></li>
        <li><a aria-label="Log In" id="auth-btn" href="#">Log In</a></li>
        <li><a aria-label="Sign Up" id="signup-btn" class="btn btn-secondary" href="signup.html">Create Account</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <form method="POST" id="loginForm">
        <fieldset>
          <legend>Log In</legend>
          <div>
            <label for="email">E-mail:</label>
            <input id="email" type="email" name="email" placeholder="john@doe.com"
              pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Must be a valid e-mail address" required />
          </div>

          <div>
            <label for="password">Password:</label>
            <input id="password" type="password" name="password"
              pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[#?!@$%^&*\-]).{8,}$"
              title="Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long."
              placeholder="Insert password .." required />
          </div>

          <button class="btn btn-primary" type="submit">Log In</button>
      </fieldset>
      </form>

      <div>
        <p class="text-center">Don't have an account yet? <a href="signup.html" class="btn-link">Sign up here</a></p>
      </div>
    </section>

    <div id="toast-container"></div>
  </main>

  <footer>
    <div>
      <p class="logo">Booklet</p>
      <div>
        <p class="footer-title">Information</p>
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <p class="footer-copyright">&copy; 2024 UX group</p>
      </div>
    </div>
  </footer>
</body>

</html>
