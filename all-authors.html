<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <script src="assets/js/header.js" type="module"></script>
  <script src="assets/js/public_authors.js" type="module"></script>
</head>

<body>
  <header>
    <nav aria-label="Main navigation">
      <a aria-label="Home" class="logo" id="logo-btn" href="index.html">Booklet</a>
      <ul>
        <li><a aria-label="Authors" href="all-authors.html">Authors</a></li>
        <li><a aria-label="Books" href="all-books.html">Books</a></li>
        <li><a aria-label="Profile" href="profile.html" class="visually-hidden">Profile</a></li>
        <li><a aria-label="Log In" id="auth-btn">Log In</a></li>
        <li><a aria-label="Sign Up" id="signup-btn" class="btn btn-secondary" href="signup.html">Create Account</a></li>
      </ul>

      <svg xmlns="http://www.w3.org/2000/svg" height="2rem" viewBox="0 -960 960 960" width="2rem" fill="currentColor">
        <path
          d="M160-240q-17 0-28.5-11.5T120-280q0-17 11.5-28.5T160-320h640q17 0 28.5 11.5T840-280q0 17-11.5 28.5T800-240H160Zm0-200q-17 0-28.5-11.5T120-480q0-17 11.5-28.5T160-520h640q17 0 28.5 11.5T840-480q0 17-11.5 28.5T800-440H160Zm0-200q-17 0-28.5-11.5T120-680q0-17 11.5-28.5T160-720h640q17 0 28.5 11.5T840-680q0 17-11.5 28.5T800-640H160Z" />
      </svg>
    </nav>
  </header>

  <div class="breadcrumbs">
    <ol vocab="https://schema.org/" typeof="BreadcrumbList">
      <li property="itemListElement" typeof="ListItem">
        <a property="item" typeof="WebPage" href="/homepage.html">
          <span property="name">Homepage</span></a>
        <meta property="position" content="1">
      </li>
      <li property="itemListElement" typeof="ListItem">
        <span property="name">All Authors</span>
        <meta property="position" content="2">
      </li>
    </ol>
  </div>

  <main>
    <section>
      <header class="page-header">
        <h1>All Authors</h1>
        <div class="controls">
          <div>
            <label for="sort-by">Sort by:</label>
            <select id="sort-by" disabled>
              <option value="default">Default</option>
              <option value="name-asc">Name (A-Z)</option>
              <option value="name-desc">Name (Z-A)</option>
              <option value="book-count-asc">Book Count (Low to High)</option>
              <option value="book-count-desc">Book Count (High to Low)</option>
              <option value="latest-book-asc">Latest Book Published (Oldest to Newest)</option>
              <option value="latest-book-desc">Latest Book Published (Newest to Oldest)</option>
            </select>
          </div>

          <div>
            <label for="filter-by-publisher">Filter by Publisher:</label>
            <select id="filter-by-publisher" disabled>
              <option value="">All Publishers</option>
            </select>
          </div>
        </div>
      </header>
      <div class="pagination-container">
        <div class="author-grid" id="authors-list"></div>
        <nav aria-label="Author pagination">
          <button class="pagination-btn" id="prevPageAuthor" aria-label="Previous page">Prev</button>
          <span id="pageNumberAuthor"></span>
          <button class="pagination-btn" id="nextPageAuthor" aria-label="Next page">Next</button>
        </nav>
      </div>
    </section>
  </main>

  <footer>
    <div>
      <p class="logo">Booklet</p>
      <div>
        <p class="footer-title">Information</p>
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <p class="footer-copyright">&copy; 2024 UX group</p>
      </div>
    </div>
  </footer>

  <div id="mobile-navigation">
    <header class="nav">
      <a aria-label="Home" class="logo" id="logo-btn-mobile" href="index.html">Booklet</a>

      <svg xmlns="http://www.w3.org/2000/svg" height="2rem" viewBox="0 -960 960 960" width="2rem" fill="currentColor">
        <path
          d="M160-240q-17 0-28.5-11.5T120-280q0-17 11.5-28.5T160-320h640q17 0 28.5 11.5T840-280q0 17-11.5 28.5T800-240H160Zm0-200q-17 0-28.5-11.5T120-480q0-17 11.5-28.5T160-520h640q17 0 28.5 11.5T840-480q0 17-11.5 28.5T800-440H160Zm0-200q-17 0-28.5-11.5T120-680q0-17 11.5-28.5T160-720h640q17 0 28.5 11.5T840-680q0 17-11.5 28.5T800-640H160Z" />
      </svg>
    </header>
    <ul>
      <li><a aria-label="Authors" href="all-authors.html">Authors</a></li>
      <li><a aria-label="Books" href="all-books.html">Books</a></li>
      <li><a aria-label="Profile" href="profile.html">Profile</a></li>
      <li><a aria-label="Log In" id="auth-btn-mobile">Log In</a></li>
      <li><a aria-label="Sign Up" id="signup-btn-mobile" href="signup.html">Create Account</a></li>
    </ul>
  </div>

  <div id="toast-container"></div>

  <template id="author-template">
    <article>
      <a class="author-details" href="">
        <header>
          <h2 class="author-name">Author Name</h2>
        </header>
        <div class="book-meta">
          <strong>Available books:</strong> <span class="book-count">
            <div class="loader tiny"></div>
          </span>
        </div>
      </a>
    </article>
  </template>
</body>

</html>
