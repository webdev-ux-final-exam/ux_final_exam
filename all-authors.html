<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booklet | All Authors</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/header.js" type="module"></script>
  <script src="assets/js/public_authors.js" type="module"></script>
</head>

<body>
  <header>
    <nav>
      <a class="logo" id="logo-btn" href="index.html" aria-label="Home">Booklet</a>
      <ul>
        <li><a aria-label="Authors" href="all-authors.html">Authors</a></li>
        <li><a aria-label="Books" href="all-books.html">Books</a></li>
        <li><a aria-label="Profile" href="profile.html">Profile</a></li>
        <li><a id="auth-btn" aria-label="Log In">Log In</a></li>
        <li><a id="signup-btn" class="btn btn-secondary" href="signup.html" aria-label="Sign Up">Create Account</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <header class="page-header">
        <h1>All Authors</h1>
        <div class="controls">
          <div>
            <label for="sort-by">Sort by:</label>
            <select id="sort-by" disabled>
              <option value="default">Default</option>
              <option value="name-asc">Name (A-Z)</option>
              <option value="name-desc">Name (Z-A)</option>
              <option value="book-count-asc">Book Count (Low to High)</option>
              <option value="book-count-desc">Book Count (High to Low)</option>
              <option value="latest-book-asc">Latest Book Published (Oldest to Newest)</option>
              <option value="latest-book-desc">Latest Book Published (Newest to Oldest)</option>
            </select>
          </div>

          <div>
            <label for="filter-by-publisher">Filter by Publisher:</label>
            <select id="filter-by-publisher" disabled>
              <option value="">All Publishers</option>
            </select>
          </div>
        </div>
      </header>
      <div class="pagination-container">
        <div class="author-grid" id="authors-list"></div>
        <div class="paginationControls">
          <button class="pagination-btn" id="prevPageAuthor">Prev</button>
          <span id="pageNumberAuthor"></span>
          <button class="pagination-btn" id="nextPageAuthor">Next</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div>
      <p class="logo">Booklet</p>
      <div>
        <p class="footer-title">Information</p>
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <p class="footer-copyright">&copy; 2024 UX group</p>
      </div>
    </div>
  </footer>

  <div id="toast-container"></div>

  <template id="author-template">
    <article>
      <a class="author-details" href="">
        <header>
          <h2 class="author-name">Author Name</h2>
        </header>
        <div class="book-meta">
          <strong>Available books:</strong> <span class="book-count">
            <div class="loader tiny"></div>
          </span>
        </div>
      </a>
    </article>
  </template>
</body>

</html>
