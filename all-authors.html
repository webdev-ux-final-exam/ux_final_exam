<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booklet | All Authors</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/header.js" type="module"></script>
  <script src="assets/js/public_authors.js" type="module"></script>
</head>

<body>
  <header>
    <nav aria-label="Main navigation">
      <a aria-label="Home" class="logo" id="logo-btn" href="index.html">Booklet</a>
      <ul>
        <li><a aria-label="Authors" href="all-authors.html">Authors</a></li>
        <li><a aria-label="Books" href="all-books.html">Books</a></li>
        <li><a aria-label="Profile" href="profile.html" class="hidden">Profile</a></li>
        <li><a aria-label="Log In" id="auth-btn" href="#">Log In</a></li>
        <li><a aria-label="Sign Up" id="signup-btn" class="btn btn-secondary" href="signup.html">Create Account</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>All Authors</h1>
      <div class="pagination-container">
        <div class="author-grid" id="authors-list"></div>
        <nav aria-label="Author pagination">
          <button class="pagination-btn" id="prevPageAuthor" aria-label="Previous page">Prev</button>
          <span id="pageNumberAuthor"></span>
          <button class="pagination-btn" id="nextPageAuthor" aria-label="Next page">Next</button>
        </nav>
      </div>
    </section>
  </main>

  <footer>
    <div>
      <p class="logo">Booklet</p>
      <div>
        <p class="footer-title">Information</p>
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <p class="footer-copyright">&copy; 2024 UX group</p>
      </div>
    </div>
  </footer>

  <div id="toast-container"></div>

  <template id="book-template">
    <article>
      <a class="book-details" href="#">
        <header>
          <h3 class="book-title">Book Title Here</h3>
          <p class="book-author">by Author Name</p>
        </header>
        <div class="book-meta">
          <span class="book-year">2021</span>
          <span class="book-company">Publishing Company</span>
        </div>
      </a>
    </article>
  </template>
</body>

</html>
