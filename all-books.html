<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booklet | All Books</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/get_books.js" type="module"></script>
  <script src="assets/js/header.js" type="module"></script>
</head>

<body>
  <header>
    <nav>
      <a class="logo" id="logo-btn" href="index.html" aria-label="Home">Booklet</a>
      <ul>
        <li><a aria-label="Authors" href="all-authors.html">Authors</a></li>
        <li><a aria-label="Books" href="all-books.html">Books</a></li>
        <li><a id="auth-btn" aria-label="Log In">Log In</a></li>
        <li><a id="signup-btn" class="btn-secondary" href="signup.html" aria-label="Sign Up">Create Account</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="AllBooks" class="bg-tertiary">
      <div class="flex-col">
        <header class="justify-between">
          <h2>All Books</h2>
          <input class="bg-primary" type="text" name="searchBooks" id="searchBooks" placeholder="Search books"
            aria-label="Search books">
        </header>
        <div class="book-grid" id="book-grid"></div>
      </div>

      <template id="book-template">
        <article>
          <a class="book-details" href="">
            <header>
              <h3 class="book-title">Book Title Here</h3>
              <p class="book-author">by Author Name</p>
            </header>
            <div class="book-meta">
              <span class="book-year">2021</span>
              <span class="book-company">Publishing Company</span>
            </div>
          </a>
        </article>
      </template>
    </section>
  </main>

  <footer>
    <div>
      <p class="logo">Booklet</p>
      <div>
        <p class="footer-title">Information</p>
        <ul>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <p class="footer-copyright">&copy; 2024 UX group</p>
      </div>
    </div>
  </footer>

  <div id="toast-container"></div>

  <template id="book-template">
    <article>
      <a class="book-details" href="">
        <header>
          <div>
            <h3 class="book-title">Book Title Here</h3>
            <p class="book-author">by Author Name</p>
          </div>
        </header>
        <div class="book-meta">
          <span class="book-year">2021</span>
          <span class="book-company">Publishing Company</span>
        </div>
      </a>
    </article>
  </template>
</body>

</html>
